<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高阶函数</title>
</head>
<body>
    <p>
        函数是一等对象
        函数可以做为函数的参数
        也可以作为函数的参数被返回
        高阶函数
    </p>
    <script>
        function add(a, b, c) {
            return a+b+c;
        }
        var total = add(1, 2, 3)
        //闭包，函数只能有一个参数。并且完成以上的能力
        //柯里化 把一个接受N个参数的函数转变成一个接受单一参数的函数
        //并且返回接受余下参数的新函数
        function curriedAdd (a) {
            return function (b) {
                return function (c){
                    return a + b + c;
                }
            }
        }
        alert(curriedAdd(1)(2)(3))

    </script>
</body>
</html>
